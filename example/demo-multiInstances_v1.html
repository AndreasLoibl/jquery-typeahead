<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../src/jquery.typeahead.css">

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

    <!--<script src="https://code.jquery.com/jquery-3.1.1.min.js"-->
            <!--integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="-->
            <!--crossorigin="anonymous"></script>-->

    <!--script src="../dist/jquery.typeahead.min.js"></script-->
    <script src="../src/jquery.typeahead.js"></script>

</head>
<body>

<div style="width: 100%; max-width: 800px; margin: 0 auto;">

    <h1>MultiInstances_v1 Demo</h1>

    <ul>
        <li>
            <a href="http://www.runningcoder.org/jquerytypeahead/documentation/">Documentation</a>
        </li>
        <li>
            <a href="http://www.runningcoder.org/jquerytypeahead/demo/">Demos</a>
        </li>
    </ul>

    <table>
        <tr>
            <td>
                <form>
                    <div class="typeahead__container">
                        <div class="typeahead__field">
                            <span class="typeahead__query">
                                <input class="js-typeahead"
                                       name="q"
                                       type="search"
                                       autocomplete="off">
                            </span>
                                            <span class="typeahead__button">
                                <button type="submit">
                                    <span class="typeahead__search-icon"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
            </td>
            <td>
                <form>
                    <div class="typeahead__container">
                        <div class="typeahead__field">
                            <span class="typeahead__query">
                                <input class="js-typeahead"
                                       name="q"
                                       type="search"
                                       autofocus
                                       autocomplete="off">
                            </span>
                            <span class="typeahead__button">
                                <button type="submit">
                                    <span class="typeahead__search-icon"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
    </table>

    <script>

        var data = [{
            "name": "First",
            "description": "This is the first data description"
        },{
            "name": "Second",
            "description": "This is the second data description"
        }];

        typeof $.typeahead === 'function' && $.typeahead({
            input: ".js-typeahead",
            minLength: 0,
            searchOnFocus: true,
            emptyTemplate: 'no result for {{query}}',
            display: ["name", "description"],

            template: '<span>' +
            '<span class="name">{{name}}</span>' +
            '<span class="description">({{description}})</span>' +
            '</span>',
            source: {
                data: data
            },
            debug: true
        });

    </script>

</div>

</body>
</html>
